<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign In Page</title>
    <style>

    </style>
</head>

<body>
    <div class="container">

        <ul class="nav justify-content-end nav-tabs" id="navbar">
            <li class="nav-item">
                <a href="#" class="nav-link">Todos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Team</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="signout-tab">Sign Out</a>
            </li>
        </ul>

        <div class="row" id="header-container">
            <div class="col-12">
                <h2 id="app-title">Fancy Todo</h2>
                <p id="app-info">Welcome to Fancy Todo, a fancy todo list management app</p>
            </div>
        </div>

        <div class="row" id="signin-container">
            <div class="col-12">
                <form id="signin-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email">

                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-primary" id="register-button">Register</button>

                </form>
            </div>
        </div>

        <div class="row" id="register-container" style="display:none">
            <div class="col-12">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="email-register" class="form-label">Insert your email address</label>
                        <input type="email" class="form-control" id="email-register">

                    </div>
                    <div class="mb-3">
                        <label for="password-register" class="form-label">Insert your password (minimum 6 characters
                            required)</label>
                        <input type="password" class="form-control" id="password-register">
                    </div>

                    <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                    <button type="button" class="btn btn-primary" id="backtosignin-button">Back to Sign In</button>

                </form>
            </div>
        </div>

        <div class="row" id="todos-table-container">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Due-Date</th>
                            <th scope="col"></th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" id="addtodo-button">Add</button>
            </div>
        </div>
    </div>

    <div class="row" id="addtodo-container">
        <div class="col-12">
            <form id="addtodo-form">
                <div class="mb-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" class="form-control" id="title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <input type="text" class="form-control" id="description">
                </div>

                <div class="mb-3">
                    <label for="due-date" class="form-label">due-date</label>
                    <input type="date" class="form-control" id="due-date">
                </div>

                <button type="submit" class="btn btn-primary" id="addtodo-submit-button">Submit</button>
                <button type="button" class="btn btn-primary" id="addtodo-cancel-button">Cancel</button>

            </form>
        </div>
    </div>

    <div class="row" id="edittodo-container">
        <div class="col-12">
            <form id="edittodo-form">
                <div class="mb-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" class="form-control" id="title-edit">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <input type="text" class="form-control" id="description-edit">
                </div>

                <div class="mb-3">
                    <label for="due-date" class="form-label">due-date</label>
                    <input type="date" class="form-control" id="due-date-edit">
                </div>

                <button type="submit" class="btn btn-primary" id="edittodo-submit-button">Submit</button>
                <button type="button" class="btn btn-primary" id="edittodo-cancel-button">Cancel</button>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./helpers/jwt-decode.js"></script>
    <script src="./helpers/script.js"></script>
</body>

</html>
